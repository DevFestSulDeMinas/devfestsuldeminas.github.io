<!DOCTYPE html>
<html>
    <head>
        <title>DevFest Sul de Minas 2018</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <!-- <header>
            <ul>
                <li>
                    Quero palestrar
                </li>
            </ul>
        </header> -->
        <div id="home">

            <div class="logo">
                <img class="logo-gdg" src="img/logo.svg" alt="Logo da Google Developers Group"/>
                
                <div class="gdg-devfest"> GDG DevFest </div>
                <div class="sul-de-minas">
                    Sul de Minas 2018
                </div>
                <div class="data-devfest">
                    24 de novembro
                </div>
            
            </div>
    
        </div>
        <div id="localizacao">

        </div>
        <div id="palestrantes">

        </div>

        <div id="organizadores">
            <h1 class="titulo-organizadores">Organizadores</h1>

            <div class="grid-organizadores">
                <div class="gdg-lavras">
                    <h2>GDG Lavras</h2>
                    <div>
                        <img class="imagem-palestrante border-blue" src="img/gustavo.jpg"/>
                        <p class="organizador-nome">Gustavo Lopes</p>
                    </div>
                </div>

                <div class="gdg-santa-rita">
                    <h2>GDG Santa Rita</h2>
                    <div>
                        <img class="imagem-palestrante border-red" src="img/carlos.jpg"/>
                        <p class="organizador-nome">Carlos</p>
                    </div>
                </div>

                <div class="gdg-varginha">
                    <h2>GDG Varginha</h2>
                    <div class="flex">
                        <div class="flex-1">
                            <img class="imagem-palestrante border-green" src="img/alex.jpg"/>
                            <p class="organizador-nome">Alex</p>
                        </div>
                        <div class="flex-1">

                            <img class="imagem-palestrante border-blue" src="img/puff.jpg"/>
                            <p class="organizador-nome">Jocs√£(Puff)</p>
                        </div>
                        <div class="flex-1">

                            <img class="imagem-palestrante border-yellow" src="img/matheus.jpg"/>
                            <p class="organizador-nome">Matheus Flauzino</p>
                        </div>
                        <div class="flex-1">
                            <img class="imagem-palestrante border-red" src="img/rodrigo.jpg"/>
                            <p class="organizador-nome">Rodrigo Pasini</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="patrocinadores">

        </div>
    </body>
</html>
